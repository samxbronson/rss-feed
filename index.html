<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .rss-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      padding: 1rem;
      box-sizing: border-box;
    }

    .rss-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      height: 100%;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .rss-item {
      display: flex;
      flex-direction: column;
    }

    .rss-item img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }

    .rss-item h3 {
      font-size: 1.35rem;
      margin: 0.75rem 0 0.35rem 0;
      color: #fff;
      padding: 0;
    }

    .rss-item p {
      font-family: Courier, monospace;
      font-size: 0.9rem;
      margin: 0.15rem 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 1024px) {
      .rss-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .rss-grid {
        grid-template-columns: 1fr;
      }

      .rss-item h3 {
        font-size: 1.1rem;
      }

      .rss-item p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="rss-container">
    <div id="rss-feed">Loading...</div>
  </div>

  <script>
    const container = document.getElementById("rss-feed");

    const sanitizeText = html => html.replace(/<[^>]*>?/gm, '').slice(0, 140) + '...';

    const createFeedHTML = posts => 
      <div class="rss-grid">
        ${posts.map(item => {
          const thumb = item.enclosure?.link || '';
          return 
            <div class="rss-item">
              ${thumb ? <img src="${thumb}" alt="Thumbnail"> : ''}
              <a href="${item.link}" target="_blank">
                <h3>${item.title}</h3>
              </a>
              <p>${new Date(item.pubDate).toLocaleDateString()}</p>
              <p>${sanitizeText(item.description)}</p>
            </div>
          ;
        }).join('')}
      </div>
    ;

    fetch("https://api.rss2json.com/v1/api.json?rss_url=https://rss.beehiiv.com/feeds/VgH4gQ2UIc.xml")
      .then(res => res.json())
      .then(data => {
        const posts = data.items.slice(0, 6);
        container.innerHTML = createFeedHTML(posts);
      })
      .catch(() => {
        container.innerHTML = '<p style="font-family: Courier, monospace;">Failed to load feed.</p>';
      });
  </script>
</body>
</html>
